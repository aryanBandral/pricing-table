    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
    <div class="plan">
        <h2>Basic</h2>
        <h2>$11.99/ month</h2>
        <p>10 GB Storage</p>
        <p>1 User</p>
        <p>No Support.</p>
        <button>sign up</button>
    </div>

    <div class="plan">
        <h2>Standard</h2>
        <h2>$19.99/ month</h2>
        <p>50 GB Storage</p>
        <p>5 User</p>

        <button>sign up</button>

    <div class="plan">

        <p>100 GB Storage</p>
